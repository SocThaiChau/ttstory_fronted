<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa thông tin người dùng</title>
  <link th:rel="stylesheet" href="@{/assets/css/admin.css}">
    <link th:rel="stylesheet" href="@{/assets/css/form_edit_user.css}">

</head>
<body>
  <div class="container-main">
    <div class="container-left">
        <div class="background-left-logo">
            <div class="item-logo">
                <div class="logo">
                    <img class="logo-img" src="/images/logo.png" alt="">
                </div>
            </div>
            <div class="background-left">
                <div class="item-navbar">
                    <div class="navbar-general">
                        <img class="img" src="/images/home.png" alt="">
                        <span>Trang chủ</span>
                    </div>
                    <div class="navbar-general">
                        <img class="img" src="/images/user.png" alt="">
                        <span>Người dùng</span>
                    </div>
                    <div class="navbar-general">
                        <img class="img" src="/images/statistics.png" alt="">
                        <span>Thống kê</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-right-main">
      <div class="container-right">
        <div class="form-container">
          <h3 class="form-title">Chỉnh sửa thông tin người dùng</h3>

            <form id="edit-user-form" th:action="@{/admin/saveUser/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" th:field="*{username}" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required />
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Số điện thoại</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender" th:field="*{gender}">
                        <option value="male" th:selected="${user.gender == 'male'}">Nam</option>
                        <option value="female" th:selected="${user.gender == 'female'}">Nữ</option>
                        <option value="other" th:selected="${user.gender == 'other'}">Khác</option>
                    </select>
                </div>
                <button type="submit">Lưu thay đổi</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
