<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link th:href="@{/assets/css/style2.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/normalize.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/vendor.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/header.css}" rel="stylesheet"/>

    <style>
        .iconn-container {
            position: relative;
            display: inline-block;
        }

        .iconn-container .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header id="header" class="header" th:fragment="header" style="
    height: auto;
    width: 100%;
    margin: 0;
">
    <nav class="main-menu d-flex navbar navbar-expand-lg p-2 py-3 p-lg-4 py-lg-4 ">
        <div class="container-fluid">

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-body justify-content-between" style="padding: 0px 80px;">
                    <div class="main-logo">
                        <a href="/home">
                            <img style="max-width: 150px; height: 72px" src="/images/logo-nobackground.png" alt="logo" class="img-fluid">
                        </a>
                    </div>


                    <div class="d-none d-lg-flex align-items-center">
                        <ul class="d-flex  align-items-center list-unstyled m-0">
                            <li th:if="${name == null}" class="nav-item dropdown">
                                <a href="#" id="showFormButtonLogin" class="nav-link ms-3" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 16px;font-weight: bold;"> Đăng nhập  |</a>
                            </li>
                            <li th:if="${name == null}" class="nav-item dropdown">
                                <a href="#" id="showFormButton" class="nav-link" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 16px;font-weight: bold;">  Đăng ký</a>
                            </li>
                        </ul>
                    </div>

                    <div th:if="${name}" class="d-none d-lg-flex align-items-center">
                        <ul class="d-flex  align-items-center list-unstyled m-0">
                            <ul class="d-flex  align-items-center list-unstyled m-0">
                                <span th:if="${name}" style="padding: 0px 0px 0px 10px;display: inline;color: black" th:text="${name}"></span>

                                <li class="nav-item dropdown">

                                    <a href="#" class="nav-link dropdown-toggle ms-3" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px">
                                            <use href="#user-circle" />
                                        </svg> </a>
                                    <ul class="dropdown-menu" aria-labelledby="userMenu">
                                        <li><a class="dropdown-item" href="/profile/info">Profile</a></li>
                                        <li th:if="${role == 'VENDOR'}"><hr class="dropdown-divider"></li>
                                        <li th:if="${role == 'VENDOR'}"><a class="dropdown-item" href="/vendor">Shop</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</header>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
