  <style>
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }

  </style>

  <style>

    .menu-vendor {
      width: 100%;
      justify-content: center;
      gap: 20px;
      display: flex;
    }

    .menu-vendor a {
      float: left;
      display: block;
      /*color: #f2f2f2;*/
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .menu-vendor a:hover {
      background-color: #ddd;
      color: black;
    }

    .content-section {
      display: none;
      width: 100%;
    }

    .content-section.active {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }



    .table-borderless tbody tr td, .table-borderless tbody tr th,
    .table-borderless thead tr th {
      border: none;
    }

    .table-borderless tbody tr th{
      justify-content: center;
    }
    .table-borderless tbody tr td, .table-borderless tbody tr th{
      align-content: center;
    }

    .btn-delete {
      border: 2px solid red;
      color: red;
      background-color: white;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-delete i {
      color: red;
    }
    .btn-update{
      border: 2px solid blue;
      color: blue;
      background-color: white;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-update i{
      color: blue;
    }
    /*.custom-column{*/
    /*  border-right: solid 1px white;*/
    /*  background-color: #2D3748 !important;*/
    /*  color: white !important;*/
    /*}*/

    .images-set{
      width: 50px;
      height: 50px;
    }
    .img-thumbnail {
      padding: .25rem;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: .25rem;
      width: 50px;
      height: 50px;
    }
  </style>
  <style>
    .my-button, .filter-button {
      padding: 10px 20px;
      background-color: #2D3748;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
    .search-box {
      position: relative;
    }
    .search {
      width: 100%;
      text-align: right;
      /*position:absolute;*/
    }

  </style>
  <style>
    .image-preview {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
    }
    .image-preview img {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
    }
  </style>
  <style>
    .statistics-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      background-color: white;
      margin-bottom: 10px;
    }
    .statistics-card h3 {
      margin-bottom: 20px;
    }
    .statistics-item {
      margin-bottom: 10px;
      font-size: 40px;
    }
    .order-list {
      list-style: none;
      padding-left: 0;
    }
    .order-list li {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>

  <style>
    /* CSS Tùy chỉnh */
    table {

    .custom-column {

    .custom-column-image {

    }
    .custom-column-action {
      width: 70px; /* Điều chỉnh kích thước của cột thao tác */
    }
    .custom-column-price{
      width: 100px;
    }
    .custom-column-status{
      width: 100px;
    }
    .custom-column-category{
      width: 200px;
    }
    /* Tùy chỉnh các nút phân trang */
    .dataTables_paginate{
      margin-bottom: 10px;
    }
    .dataTables_paginate .paginate_button {
      color: #fff !important;
      background-color: #007bff !important;
      border: 1px solid #007bff !important;

      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .dataTables_paginate .paginate_button:hover {
      background-color: #0056b3 !important;
      border-color: #004085 !important;
    }
    .dataTables_paginate .paginate_button.current {
      background-color: #0056b3 !important;
      border-color: #004085 !important;
    }

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll(".slide");
  const totalSlides = slides.length;

  function showSlide(index) {
    if (index >= totalSlides) {
      currentIndex = 0;
    } else if (index < 0) {
      currentIndex = totalSlides - 1;
    } else {
      currentIndex = index;
    }
    const offset = -currentIndex * 100;
    document.querySelector(".slides").style.transform = `translateX(${offset}%)`;
  }

  function moveSlide(n) {
    showSlide(currentIndex + n);
  }

  function autoSlide() {
    moveSlide(1);
    setTimeout(autoSlide, 3000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    autoSlide();
  });

</script>
<script>
  function togglePasswordVisibility(inputId) {
    var input = document.getElementById(inputId);
    var icon = input.nextElementSibling.querySelector("i");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>
