    <style>
        body, html {
            height: 100%;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
        }
        #weatherWidget .currentDesc {
            color: #ffffff !important;
        }

        #flotPie1 td {
            padding: 3px;
        }
        #flotPie1 table {
            top: 20px !important;
            right: -10px !important;
        }

    </style>

    <script src="/assets/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/login/bootstrap.css" th:href="@{/assets/css/login/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="/assets/css/login/main.css" th:href="@{/assets/css/login/main.css}">
    <link rel="stylesheet" type="text/css" href="/assets/css/login/style.css" th:href="@{/assets/css/login/style.css}">
</head>
<body>


<div id="right-panel" class="right-panel">
    <!--Begin: Content-->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">
            <section class="login_box_area section_gap" style="padding: 200px 0;">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login_form_inner" style="height: 130%;">
                                <h3>ĐIỀN EMAIL ĐỂ NHẬN LINK CÀI ĐẶT LẠI MẬT KHẨU</h3>
                                <form class="row login_form" method="post" th:action="@{/forgotPassword}">
                                    <div class="col-md-12 form-group">
                                        <div id="errorMessage" th:if="${message}" class="alert alert-success" role="alert"
                                             th:text="${message}">
                                        </div>
                                        <div id="errorMessage1" th:if="${errorMessage}" class="alert alert-danger" role="alert"
                                             th:text="${errorMessage}">
                                        </div>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <input type="text" id="email" class="form-control" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required>
                                    </div>
                                    <div class="col-md-12 form-group">
                                        <!--                    <input type="hidden" name="_csrfParameterName" th:value="${_csrfToken}">-->
                                        <button type="submit" class="primary-btn">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- .animated -->
    </div>
    <!--End: Content-->
    <div class="clearfix"></div>
</div>
