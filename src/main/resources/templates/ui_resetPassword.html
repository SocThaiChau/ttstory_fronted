  />
  <link

  <style>
    #weatherWidget .currentDesc {
      color: #ffffff !important;
    }
    .traffic-chart {
      min-height: 335px;
    }
    #flotPie1 {
      height: 150px;
    }
    #flotPie1 td {
      padding: 3px;
    }
    #flotPie1 table {
      top: 20px !important;
      right: -10px !important;
    }
    .chart-container {
      display: table;
      min-width: 270px;
      text-align: left;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    #flotLine5 {
      height: 105px;
    }

    #flotBarChart {
      height: 150px;
    }
    #cellPaiChart {
      height: 160px;
    }

    .bars-icon {
      position: absolute;
      top: 18px;
    }
  </style>

  <script src="/assets/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/css/login/bootstrap.css" th:href="@{/assets/css/login/bootstrap.css}">
  <link rel="stylesheet" type="text/css" href="/assets/css/login/main.css" th:href="@{/assets/css/login/main.css}">
  <link rel="stylesheet" type="text/css" href="/assets/css/login/style.css" th:href="@{/assets/css/login/style.css}">
</head>
<body>


<div id="right-panel" class="right-panel">

  <!--Begin: Content-->
  <div class="content">
    <!-- Animated -->
    <div class="animated fadeIn">
      <section class="login_box_area section_gap">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="login_form_inner" style="height: 330px;">
                <h3>ĐỔI MẬT KHẨU MỚI</h3>
                <form class="row login_form" method="post" th:action="@{/resetPassword}">
                  <div class="col-md-12 form-group">
                    <div id="errorMessage" th:if="${message}" class="alert alert-success" role="alert"
                         th:text="${message}">
                    </div>
                    <div id="errorMessage1" th:if="${errorMessage}" class="alert alert-danger" role="alert"
                         th:text="${errorMessage}">
                    </div>
                  </div>
                  <div class="col-md-12 form-group">
                    <div class="password-input-wrapper">
                      <input type="password" id="password" class="form-control" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required style="border-radius: 10px; background-color: #E8F0FD;">
                      <span class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fa fa-eye"></i></span>
                    </div>
                  </div>
                  <div class="col-md-12 form-group">
                    <div class="password-input-wrapper">
                      <input type="password" id="repeatpassword" class="form-control" name="repeatpassword" placeholder="Repeat Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required style="border-radius: 10px; background-color: #E8F0FD;">
                      <span class="toggle-password" onclick="togglePasswordVisibility('repeatpassword')"><i class="fa fa-eye"></i></span>
                    </div>
                  </div>
                  <input type="hidden" id="token" class="form-control" name="token" th:value="${token}">
                  <input type="hidden" id="email" class="form-control" name="email" th:value="${email}">
                  <div class="col-md-12 form-group">
                    <!--                    <input type="hidden" name="_csrfParameterName" th:value="${_csrfToken}">-->
                    <button type="submit" class="primary-btn">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script>
          function togglePasswordVisibility(inputId) {
            var input = document.getElementById(inputId);
            var icon = input.nextElementSibling.querySelector('i');

            if (input.type === "password") {
              input.type = "text";
              icon.classList.remove('fa-eye');
              icon.classList.add('fa-eye-slash');
            } else {
              input.type = "password";
              icon.classList.remove('fa-eye-slash');
              icon.classList.add('fa-eye');
            }
          }
        </script>
      </section>
    </div>
    <!-- .animated -->
  </div>
  <!--End: Content-->
  <div class="clearfix"></div>
</div>

<!-- Scripts -->

</body>
</html>
